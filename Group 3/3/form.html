    <body>

        <b>Kindly fill in this form to register.</b><br><br><br>

            <label for="name"><b>First Name:</b><br>

                <input type="text" name="lastname" id="lastname" placeholder="your last name" required>

                <input type="password" name="password" id="password" placeholder="minimum of 8 characters" required>

                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female

            </label><br><br>

            <label for=""><b>Number:</b><br>
                <input type="text" name="country code" value="+234" size="1" readonly>
                <input type="text" name="text" placeholder="10 digits" required>
            </label><br><br>

            <label for="" required><b>Date of Birth:</b><br>
                <input type="date" name="date" id="date" required>
            </label><br><br>

            <label for=""><b>Country:</b><br></label>

            <select name="" id="" required>
                <option value="">--select country--</option>
                <option value="ag">Argentina</option>
                <option value="au">Australia</option>
                <option value="br">Brazil</option>
                <option value="ch">China</option>
                <option value="gh">Ghana</option>
                <option value="ng">Nigeria</option>
                <option value="ru">Russia</option>

            <label for="name"><b>Address:</b></label><br>

            <label for="">

            <label>

            </label>

            <label for="">
