<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<header> Welcome to our website</header>
	<p id="border">css border</p>
	<br>
	<!-- <input type="text" id="border"> -->
	<form>
		<div class="form-group">
			<label class="label-red" for="fullname">Full Name:</label>
			<input type="text" name="fullname" id="fullname" required>
		</div>
		<div class="form-group">
			<label class="label-green" for="email">Email:</label>
			<input type="email" name="email" id="email" required>
		</div>
		<div class="form-group">
			<label class="label-blue" for="password">Password:</label>
			<input type="password" name="password" id="password" required>
		</div>
		<div class="form-group">
			<label class="label-orange" for="gender">Gender:</label><br>
			<input type="radio" id="male" name="gender" value="male" required>
			<label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="female" required>
			<label for="female">Female</label><br>
			<input type="radio" id="other" name="gender" value="other" required>
			<label for="other">Other</label>
		</div>
		<div class="form-group">
			<label class="label-purple" for="age">Age:</label>
			<input type="number" name="age" id="age" required>
		</div>
		<div class="form-group">
			<label class="label-red" for="date">Date with Local Time:</label>
			<input type="datetime-local" name="date" id="date" required>
		</div>
		<div class="form-group">
			<label class="label-blue" for="country">Country:</label>
			<select name="country" id="" required>
                <option value="">--select country--</option>
                <option value="ng">Nigeria</option>
				<!-- <input type="text" name="country" id="country" required> -->
            </select>
			
		</div>
		<div class="form-group">
			<label class="label-black" for="about">About Me:</label><br>
			<textarea name="about" id="about" rows="4" cols="50" required></textarea>
		</div>
		<div class="form-group"></div>
			<label class="hotpink" for="Document">Enter Document</label>
			<input type="hidden" name="upload_preset" value="YOUR_UPLOAD_PRESET">
        <input type="file" name="file" accept=".csv" required>
		<div class="form-group">
			<input type="submit" value="Submit" class="submit-button" required>
		</div>
	</form>
</body>
</html>
